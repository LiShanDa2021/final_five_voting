    <title>Final Five Demo</title>

<style>
    html * {
        font-family: Arial, Helvetica, sans-serif;

    #eliminate_button {
        background-color : red;
    }
    #winner_button {

    }
    #play_again_button {

    }
    #hint_button {

    }
    .action_button {
        border-radius: 8px;
        border: none;
        padding: 10px 20px;
    }
    .blackOval {

    }

                <th> 2nd </th>
                <th> 3rd </th>
                <th> 4th </th>
                <th> 5th </th>
            </tr>
        </thead>
        <tbody id="ballot">


        </tbody>
    </table>

    

    <table cellspacing="10" cellpadding="10">
        <thead>
        </thead>
        <tbody>

            </tr>
        </tbody>
    </table>


    <table cellspacing="10">
        <thead>
        </thead>
        <tbody id="playerScore">
        
        </tbody>
    </table>

    <table cellspacing="10">
        <thead>
        </thead>
        <tbody id="scorecard">
        
        </tbody>
    </table>
