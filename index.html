<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Final Five Demo</title>
</head>
<style>
    html * {
        font-family: Arial, Helvetica, sans-serif;
    }
     
    body {
    background-image: url("voting_stickers.jpg");
    background-repeat: repeat;
    background-color: white;
    }

    /* body background-image {

    } */

    #eliminate_button {
        background-color : red;
    }
    #winner_button {
        background-color : turquoise;
    }
    #play_again_button {
        background-color : lightblue;
    }
    #hint_button {
        background-color : lightgreen;
    }

    #playerScore {
        background-color : white;
        border-color: black;
    }

    .action_button {
        border-radius: 4px;
        border: none;
        border-color: black;
        padding: 10px 20px;
        color: black;
        font-weight: bold;
    }
    .Oval {
        width:16px;
        height:8px;
        margin:auto;
    }
   
    .voteSquare {
        background-color: white;
        background: white;
        text-align: center;
    }

    .notVoteSquare {
        background-color: black;
        background: black;
        text-align: left;
        color: white;
    }
    .selectorButton {
        background-color: grey;
        text-align: center;
    }

    .voteTotalSquare {
        background-color: grey;
        text-align: center;
        font-weight: bold;
    }
    .background {
        position:absolute;
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
        background: rgba(0,0,0,0.5);
        opacity: 0;
        pointer-events: none;
        transition: all 0.3s ease;
    }
    
    .alert-box {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        max-width: 450px;
        width: 100%;
        background: grey;
        padding: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align:center;
        border-radius: 5px;
    }

    .alert-box #btdLogo {
        height: 100px;
        width: 100;
        background: white;
    }
    
    .alert-box .btns {
        margin-top: 20px;
    }

    .alert-box label {
        display: inline-flex;
        background: grey;
        height: 55px;
        padding: 0 30px;
        font-size: 30px;
        font-weight: 400;
    }

    .choiceHeader {
        width:30px;
        text-align: center;
    }

    .ballotHeader {
        background-color: black;
        background: black;
        text-align: left;
        color: white;
    }

    .table-striped {
        background: black;
        background-color: black;
        border-color: black;
    }




</style>
<body>
    <background ="voting_stickers.jpg" id="background_picture"></background>
    <table align="center" class="table-striped" cellspacing="0" cellpadding="15" border="2">
        <thead class="ballotHeader">
            <tr>
                <th align="left">Candidate</th>
                <!-- <th align="left">Party</th> -->
                <th class="choiceHeader"> 1st </th>
                <th class="choiceHeader"> 2nd </th>
                <th class="choiceHeader"> 3rd </th>
                <th class="choiceHeader"> 4th </th>
                <th class="choiceHeader"> 5th </th>
                <th class="choiceHeader"> Select </th>
                <th class="choiceHeader"> Total <br> Votes </th>

            </tr>
        </thead>
        <tbody id="ballot">
        


        </tbody>
    </table>

    <br>
    <!-- <table align="center" cellspacing="10" cellpadding="10">
        <thead>
        </thead>
        <tbody>
            <tr>
                
                <td align="center" class="messageArea" id="errorMessage">
                </td>
                
            </tr>
        </tbody>
    </table> -->

    <table align="center" cellspacing="0" cellpadding="10" border="2">
        <thead>
        </thead>
        <tbody id="playerScore">
        
        </tbody>
    </table>

    <table align="center" cellspacing="10">
        <thead>
        </thead>
        <tbody id="scorecard">
        
        </tbody>
    </table>

    <div class="background" id="theBackground">
        <div class="alert-box" id="endScreen">
            
            
            
            <div class="winnerCircle" id="winnerCircle"></div>
            

            <div class="btns" id="endOfGameButtons"></div>
            <!-- <label for="">Play again</label> -->
            <!-- <label for="">Visit Groww Action</label> -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="new_ff_logic.js"></script>

</body>
</html>
